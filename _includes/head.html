<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="{{ site.keywords }} {{ page.keywords }}">

  <!-- Google adsense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-5507859854047221",
      enable_page_level_ads: true
    });
  </script>

  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary_large_image">
  <meta name="twitter:image" value="{{ site.url }}/images/{% if page.twitter-image %}{{ page.twitter-image }}{% else %}home/blog.jpg{% endif %}">
  <meta name="twitter:image:src" value="{{ site.url }}/images/{% if page.twitter-image %}{{ page.twitter-image }}{% else %}home/blog.jpg{% endif %}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}" />
  <meta property="og:image" content="{% if page.image %}/images/{{ page.image }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}" />

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="https://use.fontawesome.com/822aee4d97.js"></script>
</head>
